<html lang="zh-cn">

<head>
    <link rel="stylesheet" href="init.css">
    <script src='jquery.min.js'></script>
    <script src='search.js'></script>
    <script src="../html/supabase.js"></script>
    <script  src="../html/tag.js"></script>
    <link rel="stylesheet" href="../html/fSelect.css">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name=viewport>
    <meta charset=utf-8>
    <title>博客搜索</title>
</head>

<body>
    <div class=BODY>
        <div class="BACK"><a href="../index.html">返回索引页</a></div>
        <h1>博客搜索</h1>
        <p style="font-size: 14px"><b>倡议：</b>欢迎读者志愿为博客问答添加标签<br>
        </p>
        <div class="special">
            <label for="问答1000" id="问答1000-label">问答1000</label>
            <input type="checkbox" id="问答1000" onclick="tagList(this.id)">
            <label for="prognosis" id="prognosis-label">prognosis</label>
            <input type="checkbox" id="prognosis" onclick="tagList(this.id)">
            <label for="prescription" id="prescription-label">prescription</label>
            <input type="checkbox" id="prescription" onclick="tagList(this.id)">
            <label for="empty" id="empty-label">empty</label>
            <input type="checkbox" id="empty" onclick="tagList(this.id)">
        </div>
        <div class="stem">
            <label for="基础科研" id="基础科研-label">基础科研</label>
            <input type="checkbox" id="基础科研" onclick="tagList(this.id)">
            <label for="应用技术" id="应用技术-label">应用技术</label>
            <input type="checkbox" id="应用技术" onclick="tagList(this.id)">
            <label for="学术管理" id="学术管理-label">学术管理</label>
            <input type="checkbox" id="学术管理" onclick="tagList(this.id)">
            <label for="工业" id="工业-label">工业</label>
            <input type="checkbox" id="工业" onclick="tagList(this.id)">
            <label for="医学" id="医学-label">医学</label>
            <input type="checkbox" id="医学" onclick="tagList(this.id)">
            <label for="其他理工" id="其他理工-label">其他理工</label>
            <input type="checkbox" id="其他理工" onclick="tagList(this.id)">
        </div>
        <div class="social">
            <label for="政治" id="政治-label">政治</label>
            <input type="checkbox" id="政治" onclick="tagList(this.id)">
            <label for="外交" id="外交-label">外交</label>
            <input type="checkbox" id="外交" onclick="tagList(this.id)">
            <label for="历史" id="历史-label">历史</label>
            <input type="checkbox" id="历史" onclick="tagList(this.id)">
            <label for="经济" id="经济-label">经济</label>
            <input type="checkbox" id="经济" onclick="tagList(this.id)">
            <label for="宣传" id="宣传-label">宣传</label>
            <input type="checkbox" id="宣传" onclick="tagList(this.id)">
            <label for="战略" id="战略-label">战略</label>
            <input type="checkbox" id="战略" onclick="tagList(this.id)">
            <label for="金融" id="金融-label">金融</label>
            <input type="checkbox" id="金融" onclick="tagList(this.id)">
            <label for="教育" id="教育-label">教育</label>
            <input type="checkbox" id="教育" onclick="tagList(this.id)">
            <label for="宗教" id="宗教-label">宗教</label>
            <input type="checkbox" id="宗教" onclick="tagList(this.id)">
            <label for="其他社科" id="其他社科-label">其他社科</label>
            <input type="checkbox" id="其他社科" onclick="tagList(this.id)">
        </div>
        <div class="military">
            <label for="艺术" id="艺术-label">艺术</label>
            <input type="checkbox" id="艺术" onclick="tagList(this.id)">
            <label for="文化" id="文化-label">文化</label>
            <input type="checkbox" id="文化" onclick="tagList(this.id)">
            <label for="人生态度" id="人生态度-label">人生态度</label>
            <input type="checkbox" id="人生态度" onclick="tagList(this.id)">
            <label for="逻辑" id="逻辑-label">逻辑</label>
            <input type="checkbox" id="逻辑" onclick="tagList(this.id)">
            <label for="哲学" id="哲学-label">哲学</label>
            <input type="checkbox" id="哲学" onclick="tagList(this.id)">
            <label for="军事装备" id="军事装备-label">军事装备</label>
            <input type="checkbox" id="军事装备" onclick="tagList(this.id)">
            <label for="军事战术" id="军事战术-label">军事战术</label>
            <input type="checkbox" id="军事战术" onclick="tagList(this.id)">
            <label for="其他军事" id="其他军事-label">其他军事</label>
            <input type="checkbox" id="其他军事" onclick="tagList(this.id)">
        </div>
        <div class="region">
            <label for="中国" id="中国-label">中国</label>
            <input type="checkbox" id="中国" onclick="tagList(this.id)">
            <label for="中国香港" id="中国香港-label">中国香港</label>
            <input type="checkbox" id="中国香港" onclick="tagList(this.id)">
            <label for="中国台湾" id="中国台湾-label">中国台湾</label>
            <input type="checkbox" id="中国台湾" onclick="tagList(this.id)">
            <label for="美国" id="美国-label">美国</label>
            <input type="checkbox" id="美国" onclick="tagList(this.id)">
            <label for="俄罗斯" id="俄罗斯-label">俄罗斯</label>
            <input type="checkbox" id="俄罗斯" onclick="tagList(this.id)">
            <label for="法国" id="法国-label">法国</label>
            <input type="checkbox" id="法国" onclick="tagList(this.id)">
            <label for="英国" id="英国-label">英国</label>
            <input type="checkbox" id="英国" onclick="tagList(this.id)">
            <label for="德国" id="德国-label">德国</label>
            <input type="checkbox" id="德国" onclick="tagList(this.id)">
            <label for="日本" id="日本-label">日本</label>
            <input type="checkbox" id="日本" onclick="tagList(this.id)">
            <label for="乌克兰" id="乌克兰-label">乌克兰</label>
            <input type="checkbox" id="乌克兰" onclick="tagList(this.id)">
            <label for="其他地区" id="其他地区-label">其他地区</label>
            <input type="checkbox" id="其他地区" onclick="tagList(this.id)">

        </div>        
        <div clas="search" id="search">
            <div class="input">
                <input type="text" onkeydown="enter_search(event)" id="search-input">
                <button type="button" onclick="search()">搜索</button>
                <label onclick="searchURL()" id="offline-label">离线搜索</label>
            </div>

            <div id="search-result">
                <div class="post_count"></div>
                <div class="transcript_count"></div>
                <div class="comment_count"></div>
                <br><br>
                <div class="POST_LI" id="post_li">
                    <p>使用须知：1. 可搜索文章标题、正文、评论、回复和网友昵称，可回车；</p>
                    <p>2. 离线搜索请参考<a target='_blank' href="https://github.com/taizihuang/wmyblog/blob/main/README.md#离线搜索">README</a></p>
                </div>
                <div class="TRANSCRIPT_LI" id="transcript_li"></div>
                <div class="REPLY_LI" id="reply_li"></div>
            </div>
        </div>
    </div>
</body>



</html>
